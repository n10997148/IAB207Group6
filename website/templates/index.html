{% extends "base.html" %}

{% block head %}
    <title>Polar Music Events</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/Indexstyle.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
{% endblock %}

{% block content %}
<section class="header-section">
    <div class="container">
        <h1>Explore your favourite music and live festivals</h1>
        <button class="btn FindMusic-btn">Find Music Now</button>
    </div>
</section>

<div class="categories">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-4 col-5">
                <a href="" class="category-link">
                    <div class="category-item">
                        <img src="Static/img/ConcertIcon.jpg" alt="Concert" class="category-icon">
                        <p>Concerts</p>
                    </div>
                </a>
            </div>
            <div class="col-md-4 col-5">
                <a href="" class="category-link">
                    <div class="category-item">
                        <img src="Static/img/FestivalIcon.png" alt="Festival" class="category-icon">
                        <p>Festivals</p>
                    </div>
                </a>
            </div>
            <div class="col-md-4 col-5">
                <a href="" class="category-link">
                    <div class="category-item">
                        <img src="Static/img/MusicalIcon.png" alt="StagePerformance" class="category-icon">
                        <p>Musicals</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="upcoming-events">
    <div class="container">
        <h1 class="text-center mb-5">Upcoming Music Events</h1>
        <div class="row">
            <!-- Event cards as in the original file -->
        </div>
    </div>
</div>
{% endblock %}
