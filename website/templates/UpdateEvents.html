{% extends "base.html" %}

{% block content %}
<section class= "eventCreate container mt-5 pt-3">
    <h1 class="text-center mb-4">Create New Event</h1>
    <form class="row g-4" enctype="multipart/form-data">
        <div class="col-md-6">
            <label for="eventTitle" class="form-label">Event Title</label>
            <input type="text" class="form-control" id="eventTitle" placeholder="Enter event title" required>
        </div>
        <div class="col-md-6">
            <label for="eventDate" class="form-label">Event Date</label>
            <input type="date" class="form-control" id="eventDate" required>
        </div>
        <div class="col-md-6">
            <label for="startTime" class="form-label">Start Time</label>
            <input type="time" class="form-control" id="startTime" required>
        </div>
        <div class="col-md-6">
            <label for="endTime" class="form-label">End Time</label>
            <input type="time" class="form-control" id="endTime" required>
        </div>
        <div class="col-md-12">
            <label for="eventVenue" class="form-label">Venue</label>
            <input type="text" class="form-control" id="eventVenue" placeholder="Enter venue location" required>
        </div>
        <div class="col-md-12">
            <label for="eventDescription" class="form-label">Event Description</label>
            <textarea class="form-control" id="eventDescription" rows="5" placeholder="Enter event description" required></textarea>
        </div>
        <div class="col-md-12">
            <label for="eventImage" class="form-label">Upload Event Image</label>
            <input type="file" class="form-control" id="eventImage" required>
        </div>
        <div class="col-md-6">
            <label for="ticketType" class="form-label">Ticket Type</label>
            <select class="form-select" id="ticketType" required>
                <option value="general">General Admission</option>
                <option value="vip">VIP</option>
                <option value="earlybird">Early Bird</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="ticketQuantity" class="form-label">Total Tickets</label>
            <input type="number" class="form-control" id="ticketQuantity" min="1" max="10000" placeholder="Enter total number of tickets" required>
        </div>
        <div class="col-md-4">
            <label for="ticketPrice" class="form-label">Ticket Price ($)</label>
            <input type="number" class="form-control" id="ticketPrice" step="0.01" min="0" placeholder="Enter ticket price" required>
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn event-btn">Create Event</button>
        </div>
    </form>
</section>
{% endblock %}
